<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АртБоксы</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <section class="reviews">
        <div class="container">
            <div class="reviews__wrap">
                <form class="reviews__form" action="#">
                    <div class="reviews-form__wrap">
                        <div class="reviews-form__title">
                            <h3>Оставьте свой отзыв на “Ароматическое саше”</h3>
                        </div>
                        <div class="textarea__wrap">
                            <textarea class="textarea" placeholder="Ваш отзыв*" name="review"></textarea>
                        </div>
                        <div class="input__wrap">
                            <input required type="text" class="reviews__input" name="name" placeholder="Имя*">
                            <input required type="tel" class="reviews__input" name="tel" placeholder="Телефон*">
                            <input type="email" class="reviews__input" name="email" placeholder="Email">
                        </div>
                        <div class="buttons__wrap">
                            <div class="button__wrap">
                                <button class="reviews__btn" type="submit">Отправить</button>
                            </div>
                            <div class="checkbox__wrap">
                                <label class="checkbox__label">
                                    <input required class="checkbox__input" id="" type="checkbox" name="save" value="yes">
                                    <span class="checkbox__fake"></span>
                                    <span class="label__text">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>

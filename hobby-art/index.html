<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ХоббиАрт</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <section class="password-recovery">
        <div class="container__password-recovery">
            <div class="password-recovery__wrap">
                <div class="password-recovery__top">
                    <button class="top__btn" type="button"></button>
                </div>
                <form class="password-recovery__form" action="#">
                    <div class="form__wrap">
                        <div class="password-recovery__title">
                            <h2>Забыли пароль?</h2>
                        </div>
                        <input id="email" type="email" class="password-recovery__input" name="email" placeholder="Введите ваш E-mail">
                        <label for="email" class="password-recovery__label">На E-mail придет письмо со ссылкой на смену пароля</label>
                    </div>
                    <div class="recovery-form__button">
                        <button class="recovery-form__btn" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>

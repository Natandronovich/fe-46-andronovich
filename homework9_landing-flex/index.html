<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Flex panels</title>
</head>
<body>
    <div class="panels">
        <div class="panel panel-january">
            <p>December<br>
                January</p>
            <p>WINTER</p>
            <p>February</p>
        </div>
        <div class="panel panel-spring">
            <p>March <br>April</p>
            <p>SPRING</p>
            <p>May</p>
        </div>
        <div class="panel panel-summer">
            <p>June<br>July</p>
            <p>SUMMER</p>
            <p>August</p>
        </div>
        <div class="panel panel-autumn">
            <p>September<br>October</p>
            <p>AUTUMN</p>
            <p>November</p>
        </div>
        <div class="panel panel-all">
            <p></p>
            <p>What time of the year do you like?</p>
            <p></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

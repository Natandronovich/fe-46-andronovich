<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="video__container">
        <div class="video__wrap">
            <div class="player">
                <video id="vid1" class="video" preload="metadata" poster="./image/animals.jpg" src="./video/animal_balls.mp4"></video>
                <div class="controls">
                    <div class="controls__play">
                        <button class="play">
                            <img src="./image/play.svg" alt="play" />
                        </button>
                    </div>
                    <div class="controls__pause">
                        <button class="pause">
                            <img src="./image/pause.svg" alt="pause" />
                        </button>
                    </div>
                    <div class="controls__progress">
                        <input type="range" class="progress" name="progress">
                    </div>
                    <div class="controls__volume ">
                        <button class="volume">
                            <img src="./image/volume-high.svg" alt="volume" />
                        </button>
                    </div>
                    <div class="controls__mute">
                        <button onclick="mute(this, 'vid1')" class="mute">
                            <img src="./image/volume-mute.svg" alt="mute" />
                        </button>
                    </div>
                    <div class="controls__settings">
                        <button class="settings">
                            <img src="./image/setting.svg" alt="Settings" />
                        </button>
                    </div>
                    <div class="controls__fullscreen">
                        <button class="fullscreen">
                            <img src="./image/fullscreen.svg" alt="fullscreen" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
